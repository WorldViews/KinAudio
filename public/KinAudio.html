<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Player</title>

    <script src="./js/libs/jquery-3.1.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/MUSEPortal.js"></script>
    <script src="../js/kinDefs.js"></script>
    <script src="js/RVWatcher.js"></script>
    <script src="js/Estimators.js"></script>
    <script src="js/CanvasTool.js"></script>
    <script src="js/KinAudioApp.js"></script>
    <script src="js/AudioEffectsTool.js"></script>
    <script src="js/BufferLoader.js"></script>
    <script src="js/ToneTool.js"></script>
    <script src="js/libs/resonance-audio.min.js"></script>
    <script src="js/libs/tone/13.8.17/Tone.js"></script>
    <script src="../js/libs/sprintf.js"></script>
    <script src="js/SkelWatcher.js"></script>
    <script src="js/SkelApp.js"></script>


</head>

<body>
    <div id="colorDisplay" style="padding:40px;">
        <input type="button" id="startButton" value="Start"> &nbsp;
        <button id="loadAudio" style="">Load Audio</button> &nbsp;
        <p>
        <button id="addFilter" style="">Add Filter</button> &nbsp;
        <button id="removeFilter" style="">Remove Filter</button><br>
        <input type="range" id="filterFrequency" oninput="app.changeFilterFrequency()" min="0" max="1000" style="width:80%"/>
        <label for="Frequency">Frequency</label>
        <input type="range" id="detune" oninput="app.changeFilterDetune()" min="0" max="1000" style="width:80%"/>
        <label for="Detune">Detune</label>
        <input type="range" id="Q" oninput="app.changeFilterQ()" min="0" max="10" style="width:80%"/>
        <label for="Q">Q</label>
        <p>
        <input type="checkbox" checked id="handleRVMessagesCB" /> handle RV Messages 
        </p>
    </div>
    <div id="log">
        Starting...
    </div>
    <div id="summary">
        &nbsp;
    </div>
    <div>
        <h4 id="trackedBodiesInfo">Tracked Bodies</h4>
            <pre id="bodyStatus" style="font-size: 16px" hidden></pre>
    </div>
    <canvas id="canvas1" width="720" height="480" style="border-style: solid; border-width:2"></canvas>
    
    <script>
    var skelApp = null;
    var app = null;

        $(document).ready(() => {
            app = new KinAudioApp();
            skelApp = new SkelApp();
            $("#trackedBodiesInfo").click(() => {
                var v = $("#bodyStatus").is(":visible");
                if (v)
                    $("#bodyStatus").hide();
                else
                    $("#bodyStatus").show();
            });
        });
    </script>
</body>

</html>
